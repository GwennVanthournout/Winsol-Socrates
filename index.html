<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Winsol SO!Crates</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">

      <!-- HERO: titel + logo in wit kader (logo RECHTS) -->
      <header class="hero" role="banner" aria-label="Winsol SO!Crates header">
        <h1 class="hero__title">Winsol SO!Crates</h1><h2> (Bot_V0.1)</h2>
        <img class="hero__logo" src="SO-Crates_Logo_mini.png" alt="SO!Crates logo" />
      </header>

      <div class="toolbar">
        <div class="fields">
          <label for="lang">Language</label>
          <select id="lang">
            <option value="auto" selected>Automatic</option>
            <option value="nl">Nederlands</option>
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="it">Italiano</option>
          </select>
        </div>

        <div class="actions">
          <button id="resetBtn" title="New conversation">Reset</button>
        </div>
      </div>

      <!-- CHAT -->
      <div id="chat" class="chat" aria-live="polite"></div>

      <!-- COMPOSER -->
      <div class="composer">
        <textarea id="input" rows="3" placeholder="Type your question... (Shift+Enter = new line)"></textarea>
        <button id="sendBtn" class="primary">Send</button>
      </div>

      <div id="status" class="status"></div>
    
      </main>
      

    <script type="module" src="app.js"></script>
  </body>
</html>
