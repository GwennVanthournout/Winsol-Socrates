<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Winsol SO!Crates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <main class="container">
    <a class="card-logo" href="#" aria-label="Winsol SO!Crates home">
      <img src="SO-Crates_Logo_mini.png" alt="SO!Crates logo" width="150" height="150" />
    </a>
    
    <h1>Winsol SO!Crates</h1>

    <label for="lang">Language</label>
    <select id="lang">
      <option value="auto" selected>Automatic</option>
      <option value="nl">Nederlands</option>
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="es">Español</option>
      <option value="it">Italiano</option>
    </select>

    <!-- type antwoord 19-10-25 -->
    <label for="mode">Type</label>
    <select id="mode">
      <option value="auto" selected>Automatic</option>
      <option value="commercieel">Commercial</option>
      <option value="technisch">Technical</option>
    </select>

    <label for="q">Your Question</label>
    <textarea id="q" rows="6" placeholder="Ask your question here..."></textarea>

    <button id="btn">Search</button>
    <div id="status" class="status"></div>

    <h2>Answer</h2>
    <div id="out" class="output"></div>

    <details id="srcWrap">
      <summary>Bronnen</summary>
      <ul id="sources"></ul>
    </details>
  </main>
  <script src="app.js"></script>
</body>
</html>
