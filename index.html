<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Winsol SO!Crates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <main class="container">
    <a class="card-logo" href="#" aria-label="Winsol SO!Crates home">
      <img src="SO-Crates_Logo_mini.png" alt="SO!Crates logo" width="150" height="150" />
    </a>
    
    <h1>Winsol SO!Crates</h1>

    <label for="lang">Taal</label>
    <select id="lang">
      <option value="auto" selected>Auto</option>
      <option value="nl">Nederlands</option>
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="es">Español</option>
      <option value="it">Italiano</option>
    </select>

    <label for="q">Je vraag</label>
    <textarea id="q" rows="6" placeholder="Stel hier je vraag..."></textarea>

    <button id="btn">Zoeken</button>
    <div id="status" class="status"></div>

    <h2>Antwoord</h2>
    <div id="out" class="output"></div>

    <details id="srcWrap">
      <summary>Bronnen</summary>
      <ul id="sources"></ul>
    </details>
  </main>
  <script src="app.js"></script>
</body>
</html>
